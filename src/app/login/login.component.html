
<div style="width: 100%; height: 10px;" class="liner"></div>
<div class="container text-center view">
    <div class="shadow container bg-white rounded-10" style="max-width: 450px;">
        <div style="height: 45px;"></div>
        <div style="height: 45px;"></div>
        <h2>Sign In</h2>
        <div style="height: 5px;"></div>


        <p class="text-danger">{{ error }}</p>
        <br/>

        <div class="row">
            <div class="col-sm-12">
                <input class="form-control rounded-50" type="text" [(ngModel)]="login.username" placeholder="Username" />
                <div style="height: 15px;"></div>
            </div>
            <div class="col-sm-12">
                <input class="form-control rounded-50" type="password" [(ngModel)]="login.password" placeholder="Password" />
                <div style="height: 15px;"></div>
            </div>

            <div id="loginSpinner" style="display: none;" class="text-center w-100">
                <div class="spinner-border" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>

            <div class="col-sm-12">
                <button class="btn btn-info rounded" (click)="submitLogin()">Sign In</button>
            </div>


        </div>
        <div style="height: 200px;"></div>
    </div>
    <br/>
</div>
